<html>
<head>
<title>
Hello world,标题,给文字分段落,文本换行,制作水平线,注释,文本格式
</title>
<!--定义字符集以及相关其他信息-->
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
</head>
<body>

Hello world          

<!--标题-->

<!---定义一级标题--->          
<h1>这是一级标题</h1>
<!---定义二级标题--->
<h2>这是二级标题</h2>
<!---定义三级标题--->
<h3>这是三级标题</h3>
<!---定义四级标题--->
<h4>这是四级标题</h4>
<!---定义五级标题--->
<h5>这是五级标题</h5>
<!---定义六级标题--->
<h6>这是六级标题</h6>

<!--给文字分段落-->

<p>
这里
不换行
</P>
<p>
忽               略                  空            格,显&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp示空格          
</P>

<!--文本换行-->

<p>
换<br>行<br>了,<br>用&lt;br&gt;标记.
</P>

<!--制作水平线-->

<hr width="50%" size="10" color="#008000">
<hr>
<p>
<center>&lt;hr&gt;标记用来定义一条水平线.</center>
</p>
<hr size="10" width="50%" color="#FFF000" align="left">
<hr width="50%" size="10" color="#000FFF" align="right">

<!--注释-->

<!--还是当猪好-->
<p>
天才在于勤奋<br>
只有勤奋的人才能获得理想的成功!
</p>

<!--文本格式-->

<p>
看看<b>这里</b>
<br><br>
再看看<strong>那里</strong>
<br><br>
<big><em>这里是斜体的大字</em></big>
<br><br>
<small><em>那里是斜体的小字</em></small>
<br><br>
硫酸的分子式是H<sub>2</sub>SO<sub>4</sub>
<br><br>
39<sup>2</sup>=1521
</p>

</body>
</html>
